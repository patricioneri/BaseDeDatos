    <link rel="stylesheet" href="./styles/style.css">

    <title>Base de Datos</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-light navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Clinica</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="./pages/pacientes.html">Pacientes</a>

                    <a class="nav-link" href="./pages/about.html">Sobre esta página</a>
                </div>
            </div>
        </div>
    </nav>

    <h1>Mi base de datos</h1>
    <div class="formContainer">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="lastName" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Edad</label>
                <input type="text" class="form-control" id="age" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="weight" class="form-label">Peso</label>
                <input type="text" class="form-control" id="weight" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Altura</label>
                <input type="text" class="form-control" id="height" aria-describedby="emailHelp">
            </div>
    
            <button type="button" class="btn btn-primary btn-dark" id="btn-agregar">Agregar</button>
            <button type="button" class="btn btn-primary btn-dark" id="btn-mostrar">Mostrar</button>
        </form>
        <div class="calculoIMC">
            <form action="">
                <h2>Cálculo de IMC</h2>
                <div class="mb-3">
                    <label for="nameIMC" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nameIMC" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="lastNameIMC" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="lastNameIMC" aria-describedby="emailHelp">
                </div>
                <button type="button" class="btn btn-primary btn-dark" id="btn-calcular">Calcular</button>
            </form>
            <div class="resultados">
                <div id="resultadoIMC">
                        
                </div>
            </div>
        </div>
    </div>
    <div class="contenedorTabla">
        <table id="table">
            <thead>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>Peso</th>
                <th>Altura</th>
            </thead>
        </table>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <script src="./js/app.js"></script>

    
</body>

</html>
